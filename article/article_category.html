<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>
    <!-- layui样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../assets/css/article/article_category.css">
    <!--  -->
    <!-- <link rel="stylesheet" href="../assets/lib/nprogress/nprogress.css"> -->

    <!-- 导入jQuery.js 文件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入layui.js 文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入公共配置.js 文件 -->
    <script src="../assets/js/common.js"></script>
    <!-- 导入当前页面.js 文件 -->
    <script src="../assets/js/artice/article_category.js"></script>
    <!-- 1.导入模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- <script src="../assets/lib/nprogress/nprogress.js"></script> -->

    <!-- 2.创建自定义引擎模板 -->
    <!-- 分类下拉框模板 -->
    <script type="text/html" id="tpl-list">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button class="layui-btn layui-btn-xs">编辑</button>
                <button class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            类别管理
            <button id="showAdd" type="button" class="layui-btn layui-btn-sm layui-btn-normal">添加类别</button>
        </div>
        <div class="layui-card-body">
            <!-- 内容区放表格 -->
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>类别名称</th>
                        <th>类别别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 这里放数据 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 定义添加弹出层模板 -->
    <script type="text/html" id="tpl-add">
        <form id="add-form" class="layui-form" style="margin: 15px 30px 0 0">
            <!-- 第一行：类别名称 -->
            <div class="layui-form-item">
            <label class="layui-form-label">类别名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
            </div>
            <!-- 第二行：类别别名 -->
            <div class="layui-form-item">
            <label class="layui-form-label">类别别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
            </div>
            </div>
            <!-- 第三行：按钮 -->
            <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
            </div>
        </form>
    </script>
</body>

</html>
