<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章列表</title>
  <!-- layui样式 -->
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <!-- 分类列表模板 -->
  <script type="text/html" id="cate-tpl">
    <!-- <option value="">请选择分类</option> -->
  <option value="">所有分类</option>
  {{each data}}
  <option value="{{$value.Id}}">{{$value.name}}</option>
  {{/each}}
  </script>
  <!-- 文章详情模板 -->
  <script type="text/html" id="table-tpl">
  {{each data}}
  <tr>
    <td>{{$value.title}}</td>
    <td>{{$value.cate_name}}</td>
    <td>{{$value.pub_date | formData}}</td>
    <td>{{$value.state}}</td>
    <td>
      <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs" >编辑</button>
      <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-danger layui-btn-xs" id="delete">删除</button>
    </td>
  </tr>
  {{/each}}
</script>
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      文章列表
    </div>
    <div class="layui-card-body">
      <!-- 文章列表区域 -->
      <!--筛选下拉选项-->
      <form id="search-form" class="layui-form">
        <div class="layui-form-item">
          <div class="layui-inline">
            <div class="layui-input-inline" style="width: 100px;">
              <select name="cate_id" id="category" lay-verify="">
                <!-- 这里放分类 -->

              </select>
            </div>
            <div class="layui-input-inline" style="width: 100px;">
              <select name="state" lay-verify="">
                <option value="">所有状态</option>
                <option value="已发布">已发布</option>
                <option value="草稿">草稿</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <div class="layui-input-inline" style="width: 100px;">
              <button id="query-btn" class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
            </div>
          </div>
        </div>
      </form>
      <!-- 文章列表的表格 -->
      <table class="layui-table">
        <colgroup>
          <col width="40%">
          <col width="15%">
          <col width="15%">
          <col width="15%">
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 这里放数据 -->
        </tbody>
      </table>
      <div id="page-box">
        <div class="layui-box layui-laypage layui-laypage-default" id="layui-laypage-6"><span
            class="layui-laypage-count">共 0 条</span><span class="layui-laypage-limits"><select lay-ignore="">
              <option value="2" selected="">2 条/页</option>
              <option value="3">3 条/页</option>
              <option value="5">5 条/页</option>
              <option value="10">10 条/页</option>
            </select></span><a href="javascript:;" class="layui-laypage-prev layui-disabled" data-page="0">上一页</a><a
            href="javascript:;" class="layui-laypage-next layui-disabled" data-page="2">下一页</a><span
            class="layui-laypage-skip">到第<input type="text" min="1" value="1" class="layui-input">页<button type="button"
              class="layui-laypage-btn">确定</button></span></div>
      </div>
    </div>

  </div>


  <!-- 导入jQuery.js 文件 -->
  <script src="../assets/lib/jquery.js"></script>
  <!-- 导入layui.js 文件 -->
  <script src="../assets/lib/layui/layui.all.js"></script>
  <!-- 导入公共配置.js 文件 -->
  <script src="../assets/js/common.js"></script>
  <!-- 导入当前页面.js 文件 -->
  <script src="../assets/js/artice/article_list.js"></script>
  <!-- 1.导入模板引擎 -->
  <script src="../assets/lib/template-web.js"></script>


</body>

</html>
